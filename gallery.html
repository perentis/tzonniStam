<style>
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.gallery img {
  width: 180px;
  height: auto;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s;
}

.gallery img:hover {
  transform: scale(1.05);
}

.lightbox {
  display: none;
  position: fixed;
  z-index: 9999;
  padding: 20px;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
}

.lightbox img {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 80%;
}

.lightbox:target {
  display: block;
}
</style>

<div class="gallery">
  <a href="#img1"><img src="images/1.png" alt="Photo 1"></a>
  <a href="#img2"><img src="images/2.png" alt="Photo 2"></a>
  <a href="#img3"><img src="images/3.png" alt="Photo 3"></a>
</div>

<div id="img1" class="lightbox">

</div>

</div>
